<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!------------------------- CSS and Javascript calls------------------------->
        <!-- get bootstrap -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <!-- Call local css sheet -->
        <link href="/static/styles.css" rel="stylesheet">

        <title> 1Across {% block title %}{% endblock %}</title>
    </head>


    <body>
        <!-- dark navigation bar using bootstrap styles. Has "1""Across" as separate spans for styling. -->
        <nav id="navigation" class="bg-dark border navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <!-- 1Across Text in Navbar -->
                <a class="navbar-brand" href="/"><span id="one_header">1</span id="across_header"><span>Across</span></a>

                <!-- Button to expand nav options when window collapsed -->
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu buttons in nav bar. About and Contact not made yet -->
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                            <li class="nav-item"><a class="nav-link" href="/database">Database</a></li>
                        </ul>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!-- main logic for extended html files goes within these blocks -->
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer text -->
        <footer class="mb-5 small text-center text-muted">
            Get Clued In Today!
        </footer>

        <!-- Links to local javascript file "script.js" using flask syntax -->
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </body>
</html>
